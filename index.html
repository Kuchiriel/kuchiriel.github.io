<!DOCTYPE html>
<html>

<head>
    <title>Samaritan</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
   
    <!-- Others -->
    <script src="jquery-1.12.0.min.js"></script>
    <script src="grained.min.js"></script>


    <!-- Samaritan Interface --> 
    <link rel="icon" sizes="192x192" href="img/icon.png">
    <script src="screenfull.min.js"></script>
    <script src="samaritanui.js"></script>
    <link rel="stylesheet" type="text/css" href="samaritan.css">
    
    <!-- Speech Recognition -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.2.1/annyang.min.js"></script>
    
    <!-- Natural Language Processor Library -->
    <script src="datadumper.js"></script>
    <script src="rivescript.js"></script>
    
    <!-- Text to Speech -->
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
    
    <!-- Core Scripts -->
    <script src="corescript.js"></script>
    <script src="routines.js"></script>
    <script src="speech.js"></script>
  
   
</head>

<body>
 <div id="grain">
    <div id="main">
        <p>&nbsp;</p>
        <hr />
    </div>
    <div id="marker">
        <span id="triangle">&#9650</span>
    </div>
    </div>
</body>
  <script>
        var options = {
  "animate": true,
  "patternWidth": 100,
  "patternHeight": 100,
  "grainOpacity": 0.05,
  "grainDensity": 1,
  "grainWidth": 1,
  "grainHeight": 1
}
grained("#grain", options);

/*
background-color :rgb(245, 239, 239)
*/
    </script>
</html>
