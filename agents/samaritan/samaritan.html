   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-route.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-animate.min.js"></script>
   <script src="angular.js"></script> 
    -->
   <script>
      (function() {
         var cx =
            '006065037536411086998:lwnhrvdcwgs';
         var gcse = document.createElement(
            'script');
         gcse.type =
            'text/javascript';
         gcse.async = true;
         gcse.src = (document.location
               .protocol == 'https:' ?
               'https:' : 'http:') +
            '//cse.google.com/cse.js?cx=' +
            cx;
         var s = document.getElementsByTagName(
            'script')[0];
         s.parentNode.insertBefore(
            gcse, s);
      })();
   </script>
   <script type="text/javascript">
      function executeQuery(param, elem) {
         if (elem == "search") {
            var element = google.search
               .cse.element.getElement(
                  'searchresults-only0'
               );
         }
         else {
            var element = google.search
               .cse.element.getElement(
                  'searchresults-only1'
               );
         }
         if (param == '') {
            element.clearAllResults();
         }
         else {
            element.execute(param);
         }
         return false;
      }
   </script>
   <style>
      #content {
         visibility: hidden;
      }
   </style>
</head>

<body>
   <div id="content">
      <gcse:searchresults-only> </gcse:searchresults-only>
      <gcse:searchresults-only enableImageSearch="true" defaultToImageSearch="true">
      </gcse:searchresults-only>
   </div>
   <div id="ui">
      <div id="main">
         <p>&nbsp;</p>
         <hr /> </div>
      <div id="marker"> <span id="triangle">&#9650</span> </div>
   </div>
</body>

</html>
